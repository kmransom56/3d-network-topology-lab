<svg width="512" height="128" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f0f0f0"/>
    <rect x="5" y="5" width="502" height="118" rx="3" fill="#ffffff" stroke="#cccccc" stroke-width="2"/>
    
    <!-- Logo -->
    <text x="20" y="30" font-family="Arial" font-weight="bold" font-size="18" fill="#333">FORTINET</text>
    
    <!-- Ports (24 ports roughly) -->
    <g transform="translate(20, 50)">
        <!-- Top Row -->
        <rect x="0" y="0" width="15" height="15" fill="#333" stroke="#666"/>
        <rect x="20" y="0" width="15" height="15" fill="#333" stroke="#666"/>
        <rect x="40" y="0" width="15" height="15" fill="#333" stroke="#666"/>
        <rect x="60" y="0" width="15" height="15" fill="#333" stroke="#666"/>
        <rect x="80" y="0" width="15" height="15" fill="#333" stroke="#666"/>
        <rect x="100" y="0" width="15" height="15" fill="#333" stroke="#666"/>
        <rect x="120" y="0" width="15" height="15" fill="#333" stroke="#666"/>
        <rect x="140" y="0" width="15" height="15" fill="#333" stroke="#666"/>
        
        <!-- Bottom Row -->
        <rect x="0" y="20" width="15" height="15" fill="#333" stroke="#666"/>
        <rect x="20" y="20" width="15" height="15" fill="#333" stroke="#666"/>
        <rect x="40" y="20" width="15" height="15" fill="#333" stroke="#666"/>
        <rect x="60" y="20" width="15" height="15" fill="#333" stroke="#666"/>
        <rect x="80" y="20" width="15" height="15" fill="#333" stroke="#666"/>
        <rect x="100" y="20" width="15" height="15" fill="#333" stroke="#666"/>
        <rect x="120" y="20" width="15" height="15" fill="#333" stroke="#666"/>
        <rect x="140" y="20" width="15" height="15" fill="#333" stroke="#666"/>
    </g>
    
    <!-- LEDs -->
    <g transform="translate(200, 60)">
        <circle cx="0" cy="0" r="2" fill="#00ff00"/>
        <circle cx="10" cy="0" r="2" fill="#00ff00"/>
        <circle cx="20" cy="0" r="2" fill="#00ff00"/>
        <circle cx="30" cy="0" r="2" fill="#00ff00"/>
    </g>
</svg>
